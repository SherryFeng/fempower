<body>
    <div class="header">
        <h1>Tell Us More About Yourself</h1>

    <select>

        <option value="mentor">Mentor</option>

    Career Field:<br>
    <input type="text" name="field"><br>

    <input type="text" name="linkedin"><br>
    <select>
        <option selected disabled>What do you want help with/What can you help with?</option>
        <option value="startup">Startup advice</option>

</form>
